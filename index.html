<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HR Metrics Chat — Северсталь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg-grid"></div>
  <header class="app-header">
    <div class="brand">
      <div class="logo">S</div>
      <div class="titles">
        <h1>Северсталь · HR Metrics Chat</h1>
        <p>Вопросы к HR-данным на естественном языке — с SQL под капотом</p>
      </div>
    </div>
    <div class="actions">
      <button id="downloadBtn" class="btn secondary">Скачать историю</button>
      <button id="clearBtn" class="btn ghost">Очистить</button>
    </div>
  </header>

  <main class="layout">
    <section class="chat-panel glass">
      <div id="chat" class="chat"></div>

      <div class="composer">
        <textarea id="question" rows="3" placeholder="Спросите, например: «Текучесть по БЕ за 2025-05»"></textarea>
        <div class="composer-actions">
          <button id="sendBtn" class="btn primary">
            <span class="btn-label">Отправить</span>
            <span class="spinner" id="spinner" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </section>

    <aside class="side-panel glass">
      <h3>История</h3>
      <div id="historyList" class="history"></div>
    </aside>
  </main>

  <!-- среда исполнения (подставляется при старте контейнера) -->
  <script src="./env.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
