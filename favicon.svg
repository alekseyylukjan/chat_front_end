<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <title>Severstal HR analytics favicon (no glow)</title>
  <defs>
    <!-- Фон и акцент -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1B4A"/>
      <stop offset="1" stop-color="#081334"/>
    </linearGradient>
    <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E31E24"/>
      <stop offset="1" stop-color="#0071CE"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect x="0" y="0" width="256" height="256" rx="48" ry="48" fill="url(#bg)"/>

  <!-- Лента-акцент -->
  <path d="M256,0 L176,0 L256,80 Z" fill="url(#ribbon)" opacity="0.9"/>

  <!-- Центральная надпись: HR (белым) + analytics (без свечения) -->
  <g text-anchor="middle">
    <!-- HR -->
    <g transform="translate(128,120)">
      <text x="0" y="0"
            font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
            font-size="86" font-weight="800"
            fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="2.2" paint-order="stroke">
        HR
      </text>
      <text x="0" y="0"
            font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
            font-size="86" font-weight="800"
            fill="#FFFFFF">
        HR
      </text>
    </g>

    <!-- analytics -->
    <g transform="translate(128,160)">
      <text x="0" y="0"
            font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
            font-size="28" font-weight="700"
            fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="1.8" paint-order="stroke">
        analytics
      </text>
      <text x="0" y="0"
            font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
            font-size="28" font-weight="700"
            fill="#EAF2FF">
        analytics
      </text>
    </g>
  </g>

  <!-- Подпись "Северсталь" внизу (без свечения) -->
  <g transform="translate(128,228)" text-anchor="middle">
    <text x="0" y="0"
          font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
          font-size="26" font-weight="700"
          fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="2" paint-order="stroke">
      Северсталь
    </text>
    <text x="0" y="0"
          font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif"
          font-size="26" font-weight="700"
          fill="#EAF2FF">
      Северсталь
    </text>
  </g>

  <!-- Внутренний кант -->
  <rect x="6" y="6" width="244" height="244" rx="42" ry="42"
        fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
</svg>
